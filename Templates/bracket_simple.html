<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Your Bracket</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h2>Submit Your Bracket</h2>
  <form method="POST">
    <label>Name:<br>
      <input type="text" name="name" required>
    </label>

    {% for group, group_queens in queens.items() %}
      <h3>{{ group.title() }} Bracket â€” Pick Top 3:</h3>
      {% for queen in group_queens %}
        <label>
          <input type="checkbox" name="{{ group }}" value="{{ queen }}">
          {{ queen }}
        </label>
      {% endfor %}
    {% endfor %}

    <button type="submit">Submit</button>
  </form>
</body>
</html>
